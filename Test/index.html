<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Yassa 💖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #ffe0f0, #ffd6e0);
      overflow: hidden;
      position: relative;
    }

    .heart-float {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
    }

    .heart-float::before,
    .heart-float::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart-float::before {
      top: -10px;
      left: 0;
    }

    .heart-float::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    .container {
      max-width: 90%;
      width: 400px;
      margin: auto;
      margin-top: 5vh;
      padding: 25px;
      background: #fff0f5;
      border-radius: 40px 10px 40px 10px;
      border: 5px dashed #ffc2d1;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
      background-image: url('https://i.pinimg.com/originals/99/4f/43/994f438982297eebd4d212d9c9fdd5eb.png');
      background-size: 100px;
      background-repeat: repeat;
      background-blend-mode: lighten;
    }

    h1 {
      font-size: 1.8em;
      color: #d6336c;
    }

    p {
      font-size: 1em;
      color: #444;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 1em;
      background: #ff7aa2;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ff5b8c;
    }

    .heart {
      font-size: 3em;
      color: #ff4d6d;
      animation: pulse 1s infinite;
      margin: 20px 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .floating-btn {
      position: absolute;
    }

    iframe {
      border: none;
      border-radius: 10px;
      width: 100%;
      max-width: 320px;
      height: 80px;
      margin-top: 15px;
    }

    video, img {
      width: 100%;
      max-width: 320px;
      margin-top: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    footer {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart-float";
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDuration = `${5 + Math.random() * 5}s`;
      document.body.appendChild(heart);
    }
  </script>

  <div class="container" id="content">
    <h1>Hai Yassa! 🥰</h1>
    <p>Kamu suka kejutan nggak?</p>
    <button onclick="nextStep(1)">Ya, suka!</button>
    <button onclick="nextStep(0)">Nggak</button>
  </div>

  <script>
    let rejectTries = 0;
    const rejectTexts = [
      "Yakin? 🤔",
      "Beneran nih?",
      "Pikir lagi deh...",
      "😢 please jangan",
      "Masa sih? 😟",
      "Kalo aku nungguin gimana?",
      "Ayo dong 😳",
      "Klik yang 'Mau!' aja ya? 😆"
    ];

    function nextStep(step) {
      const content = document.getElementById('content');
      if (step === 1) {
        content.innerHTML = `
          <h1>😳 Wah sama dong!</h1>
          <p>Kalau aku punya sesuatu spesial buat kamu... mau lihat nggak?</p>
          <button onclick="nextStep(2)">Mau!</button>
          <button onclick="nextStep(0)">Nggak dulu</button>
        `;
      } else if (step === 2) {
        content.innerHTML = `
          <h1>❤️ Ini dia...</h1>
          <p>Aku cuma mau bilang...</p>
          <h1 style="color: #e63946;">Aku suka kamu seng 💌</h1>
          <div class="heart">❤️</div>
          <p style="margin-top:30px;">Dan aku mau tanya satu hal lagi...</p>
          <button onclick="nextStep(3)">Apa itu?</button>
        `;
      } else if (step === 3) {
        content.innerHTML = `
          <h1>🥹 Jadi gini...</h1>
          <p style="font-size: 1.2em;">Apakah kamu mau jadi pacar aku? 💖</p>
          <button onclick="nextStep(4)">Mau!</button>
          <button id="noBtn" class="floating-btn" onmouseover="moveButton()">Belum siap 😔</button>
        `;
        const btn = document.getElementById("noBtn");
        btn.style.left = "50%";
        btn.style.top = "60px";
      } else if (step === 4) {
        content.innerHTML = `
          <h1>🎉 YEEEEEY!!! 🎉</h1>
          <p style="font-size: 1.2em;">Aku seneng banget! Makasih udah nerima aku 💕</p>
          <div class="heart">💖</div>
          <p>Lagu ini buat kamu 💙</p>
          <div id="musicPlayer"></div>
          <footer>
            <h3>Terima Kasih Aunty Yassa 💐</h3>
            <img src="yassa.png" alt="Yassa Cantik">
          </footer>
        `;
        setTimeout(() => {
          document.getElementById("musicPlayer").innerHTML = `
            <iframe src="https://www.youtube.com/embed/jDf07wV5gMU?autoplay=1&loop=1&playlist=jDf07wV5gMU"
              allow="autoplay; encrypted-media"
              allowfullscreen></iframe>
          `;
        }, 500);
      } else {
        content.innerHTML = `
          <h1>🥺 Yaudah deh...</h1>
          <p>Tapi kalau berubah pikiran, aku masih di sini ya 😌</p>
        `;
      }
    }

    function moveButton() {
      const btn = document.getElementById("noBtn");
      const container = document.getElementById("content");
      const maxX = container.offsetWidth - btn.offsetWidth;
      const maxY = container.offsetHeight - btn.offsetHeight;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      btn.style.left = `${newX}px`;
      btn.style.top = `${newY}px`;
      if (rejectTries < rejectTexts.length) {
        btn.innerText = rejectTexts[rejectTries];
        rejectTries++;
      } else {
        btn.innerText = "Yaudah klik 'Mau!' aja deh 😅";
      }
    }
  </script>

</body>
</html>
